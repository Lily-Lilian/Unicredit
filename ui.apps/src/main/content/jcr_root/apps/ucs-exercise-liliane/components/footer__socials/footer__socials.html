<sly data-sly-list.footernavitem="${resource.getChildren}">

      <a href="${iconCmp.linkURL}.html" target="${iconCmp.target}">
        <span class="${iconCmp.icon}"></span>
      </a>
    </sly>
  </sly>
</sly>
