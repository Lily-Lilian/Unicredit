<sly data-sly-list.iconCmp="${resource.getChildren}">
  <sly data-sly-test="${iconCmp.name == 'text'}">

      <a class="navbar__link contact-us" href="#">
        <div class="${text.icon}"></div>
        <p class="text--label">${text.title}</p>
      </a>
    </sly>
  </sly>
</sly>
